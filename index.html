<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link  rel="stylesheet" href="index.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div id="etch-a-sketch-container">
        <h1>Etch-a-Sketch</h1>
        <div class="controls">
            <label for="gridSize">Grid size:</label>
            <input type="number" id="gridSize" value="16" min="2" max="100">
            <button id="createGridButton">Create Grid</button>
            <button id="resetGridButton">Reset</button>
            <button id="toggleRandomColorsButton">Toggle random colors</button>
        </div>
        <div id="grid"></div>
        <div class="knobs">
            <div class="knob"></div>
            <div class="knob"></div>
        </div>
    </div>
</body>
</html>
